<mat-card-content class="content-card">

  <form [formGroup]="form" (ngSubmit)="saveProject()" fxLayout="column">

    <mat-form-field>
      <input matInput type="text" placeholder="Titulo" formControlName="title" required>
      <mat-error *ngIf="form.get('title').hasError('required')">
        Campo requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput rows=5 placeholder="Objetivo" formControlName="subject" required></textarea>
      <mat-error *ngIf="form.get('subject').hasError('required')">
        Campo requerido
      </mat-error>
    </mat-form-field>

    <div *ngIf="!_editMode" class="loc">
      <img class="locImg" src="https://maps.googleapis.com/maps/api/staticmap?center={{form.get('location').get('coordinates').get('0').value}},{{form.get('location').get('coordinates').get('1').value}}&&markers={{form.get('location').get('coordinates').get('0').value}},{{form.get('location').get('coordinates').get('1').value}}&zoom=14&size=500x300&key=AIzaSyA0TQ6QmZqwlj5I7mmbs5yjvRH7dz8zdeA">
    </div>

    <div formGroupName="location" *ngIf="_editMode">
      <div formArrayName="coordinates" fxLayout="column">

        <mat-form-field>
          <input matInput type="number" placeholder="Latitud" formControlName="0" required>
          <mat-error *ngIf="form.get('location').get('coordinates').get('0').hasError('required')">
            Campo requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="number" placeholder="Longitud" formControlName="1" required>
          <mat-error *ngIf="form.get('location').get('coordinates').get('1').hasError('required')">
            Campo requerido
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <h3>Referente</h3>

    <mat-form-field>
      <input matInput placeholder="Nombre y Apellido" formControlName="ref_name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Teléfono" formControlName="ref_phone">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="ref_mail">
      <mat-error *ngIf="form.get('ref_mail').hasError('email')">
        Ingrese un email válido
      </mat-error>
    </mat-form-field>

  </form>

</mat-card-content>
