<div class="container">
  <h1>Agregar Nuevo Proyectok</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveProject()" #projectForm="ngForm">
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="theProject.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Latitud</label>
          <input type="number" class="form-control" [(ngModel)]="theProject.location.coordinates[0]" name="lat" required>
        </div>
        <div class="form-group">
          <label for="name">Longitud</label>
          <input type="number" class="form-control" [(ngModel)]="theProject.location.coordinates[1]" name="long" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!projectForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
