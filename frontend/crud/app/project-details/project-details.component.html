<mat-card class="card">

  <mat-card-header>
    <mat-card-title>Detalles Proyecto</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>

  <app-project-form [editMode]="editMode" [initData]="proj"></app-project-form>

  <div fxLayout="row" fxLayoutGap="20px" class="buttons-card">
    <button mat-raised-button class="custom-button" color="primary" *ngIf="!editMode" (click)="edit()">Edit</button>
    <button mat-raised-button class="custom-button" color="primary" *ngIf="!editMode" (click)="delete(proj._id)">Delete</button>
    <button mat-raised-button class="custom-button" color="primary" *ngIf="editMode" (click)="update(proj._id)">Save</button>
  </div>

</mat-card>
