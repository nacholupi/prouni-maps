<!DOCTYPE html>
<html>

<head>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                mapTypeControlOptions: { mapTypeIds: [] },
                streetViewControl: false,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            addMarkers(map)
        }

        function addMarkers(map) {
            var request = new XMLHttpRequest();

            request.open('GET', '/project', true);
            request.onload = function () {
                var data = JSON.parse(this.response);
                if (request.status == 200) {
                    pinMarkers(map, data)
                } else {
                    console.log('error');
                }
            }
            request.send();
        }

        function pinMarkers(map, data) {
            var source = document.getElementById("entry-template").innerHTML;
            var template = Handlebars.compile(source);

            var infowindow = new google.maps.InfoWindow();
            var bounds = new google.maps.LatLngBounds();

            var markers = data.map(function(locData, i) {
                coord = locData.location.coordinates;
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(coord[0], coord[1]),
                    map: map
                });

                //extend the bounds to include each marker's position
                bounds.extend(marker.getPosition());

                google.maps.event.addListener(marker, 'click', (function (marker, i) {
                    var content = template(locData);
                    return function () {
                        map.panTo(marker.getPosition());
                        infowindow.setContent(content);
                        infowindow.open(map, marker);
                    }
                })(marker, i));
                
                return marker
            });

            //now fit the map to the inclusive bounds
            map.fitBounds(bounds);

            // Add a marker clusterer to manage the markers.
            new MarkerClusterer(map, markers, { imagePath: '/images/m' });
        }
    </script>

    <script src="/scripts/handlebars/handlebars.min.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry">
          <h1>{{title}}</h1>
          <div class="other">
            {{location.coordinates}}
          </div>
        </div>
    </script>

    <script src="/scripts/google/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0TQ6QmZqwlj5I7mmbs5yjvRH7dz8zdeA&callback=initMap"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/infowindow_map.css">
</body>

</html>
