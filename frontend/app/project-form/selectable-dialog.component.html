<h1 mat-dialog-title>{{data.dialaogTitle}}</h1>
<div mat-dialog-content>
    <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Agregar nuevo item" #item>
        <button mat-button *ngIf="item.value" matSuffix mat-icon-button matTooltip="Agregar" matTooltipPosition="above"
            (click)="addItem(item.value)">
            <mat-icon>add</mat-icon>
        </button>
    </mat-form-field>

    <table mat-table [dataSource]="dsList" class="full-width">
        <ng-container matColumnDef="title">
            <td mat-cell *matCellDef="let item"> {{item}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <td mat-cell *matCellDef="let element; let i = index">
                <button mat-button matSuffix mat-icon-button matTooltip="Borrar" matTooltipPosition="above" (click)="deleteItem(i * (page.pageIndex + 1), page.pageIndex )">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-row *matRowDef="let row; columns: ['title', 'delete'];"></tr>
    </table>
    <mat-paginator [pageSize]="5" #page></mat-paginator>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="save()">Guardar</button>
</div>
