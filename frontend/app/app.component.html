<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/project-list">
                <mat-icon class="icon">list</mat-icon>
                <span class="label" i18n="@@menu.list">List</span>
            </a>
            <a mat-list-item routerLink="/project-create" *ngIf="loggedUser && loggedUser.writer">
                <mat-icon class="icon">add_location</mat-icon>
                <span class="label" i18n="@@menu.add">Add</span>
            </a>
            <a mat-list-item routerLink="/project-map">
                <mat-icon class="icon">map</mat-icon>
                <span class="label" i18n="@@menu.map">Map</span>
            </a>
            <a mat-list-item (click)="logout()" *ngIf="loggedUser">
                <mat-icon class="icon">exit_to_app</mat-icon>
                <span class="label" i18n="@@menu.logout">Logout</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div fxLayout="column">
            <mat-toolbar color="primary" class="toolbar">
                <div fxHide.gt-xs>
                    <button mat-icon-button (click)="sidenav.toggle()">
                        <mat-icon>menu</mat-icon>
                    </button>
                </div>
                <div>
                    <a routerLink="/" i18n="@@main.title">
                        Social projects
                    </a>
                </div>
                <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                    <ul fxLayout fxLayoutGap="20px" class="navigation-items">
                        <li>
                            <a routerLink="/project-list">
                                <mat-icon class="icon">list</mat-icon>
                                <span class="label" i18n="@@menu.list">List</span>
                            </a>
                        </li>
                        <li *ngIf="loggedUser && loggedUser.writer">
                            <a routerLink="/project-create">
                                <mat-icon class="icon">add_location</mat-icon>
                                <span class="label" i18n="@@menu.add">Add</span>
                            </a>
                        </li>
                        <li>
                            <a routerLink="/project-map">
                                <mat-icon class="icon">map</mat-icon>
                                <span class="label" i18n="@@menu.map">Map</span>
                            </a>
                        </li>
                        <li *ngIf="loggedUser">
                            <a (click)="logout()">
                                <mat-icon class="icon">exit_to_app</mat-icon>
                                <span class="label" i18n="@@menu.logout">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </mat-toolbar>

            <main>
                <router-outlet></router-outlet>
            </main>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
