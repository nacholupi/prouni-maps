<!DOCTYPE html>
<html>

<head>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var locations = [
                { title: 'Casa', lat: -34.5729377, long: -58.4795286 },
                { title: 'Trabajo', lat: -34.5471139, long: -58.4869242 },
                { title: 'Bibi y Oreste', lat: -34.573464, long: -58.478085 },
                { title: 'Interelec', lat: -34.597969, long: -58.459113 },
            ];

            var source = document.getElementById("entry-template").innerHTML;
            var template = Handlebars.compile(source);

            var infowindow = new google.maps.InfoWindow();
            var bounds = new google.maps.LatLngBounds();
            var marker, i;

            for (i = 0; i < locations.length; i++) {
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations[i].lat, locations[i].long),
                    map: map
                });

                //extend the bounds to include each marker's position
                bounds.extend(marker.getPosition());

                google.maps.event.addListener(marker, 'click', (function (marker, i) {
                    var content = template(locations[i]);
                    return function () {
                        map.panTo(marker.getPosition());    
                        infowindow.setContent(content);
                        infowindow.open(map, marker);
                    }
                })(marker, i));
            }

            //now fit the map to the inclusive bounds
            map.fitBounds(bounds);

        }
    </script>
    <script src="/scripts/handlebars/handlebars.min.js"></script>

    <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry">
          <h1>{{title}}</h1>
          <div class="body">
            {{lat}}
          </div>
        </div>
      </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0TQ6QmZqwlj5I7mmbs5yjvRH7dz8zdeA&callback=initMap"></script>
</body>

</html>
